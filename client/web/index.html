<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <title>Dreamlab</title>
    <link rel="stylesheet" href="./styles.css" />
    <!--TODO: Remove and replace with build-step tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/bcd386dfeb.js" crossorigin="anonymous"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "rgb(var(--primary))",
              primaryDark: "rgb(var(--primaryDark))",
              primaryLight: "rgb(var(--primaryLight))",
              secondary: "rgb(var(--secondary))",
              secondaryDark: "rgb(var(--secondaryDark))",
              secondaryLight: "rgb(var(--secondaryLight))",
              green: "rgb(var(--green))",
              greenDark: "rgb(var(--greenDark))",
              greenLight: "rgb(var(--greenLight))",
              yellow: "rgb(var(--yellow))",
              yellowDark: "rgb(var(--yellowDark))",
              yellowLight: "rgb(var(--yellowLight))",
              red: "rgb(var(--red))",
              redDark: "rgb(var(--redDark))",
              redLight: "rgb(var(--redLight))",
              background: "rgb(var(--background))",
              cardBackground: "rgb(var(--cardBackground))",
              textPrimary: "rgb(var(--textPrimary))",
              textSecondary: "rgb(var(--textSecondary))",
              gray: "rgb(var(--gray))",
            },
          },
        },
      };
    </script>
  </head>

  <body class="light">
    <main>
      <div id="root"></div>
    </main>

    <script type="importmap">
      {
        "imports": {
          "@dreamlab/vendor/": "./dist/vendor/",
          "@dreamlab/engine": "./dist/engine.mjs"
        }
      }
    </script>
    <script type="module" src="./dist/client-main.mjs"></script>
  </body>
</html>
